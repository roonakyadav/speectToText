<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Speech-to-Text Pad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Speech-to-Text Pad</h1>
    <textarea id="transcript"></textarea>
    <div id="char-counter">Characters: 0</div>
    <div class="button-row">
        <button id="start-btn">Start Listening</button>
        <button id="stop-btn">Stop Listening</button>
        <button id="save-btn">Save Note</button>
    </div>
    <div id="notes">
        <h2>Saved Notes</h2>
        <ul id="notes-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
